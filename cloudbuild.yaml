steps:
  # Step 1: Install dependencies in a virtual environment
  - name: 'python:3.9'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        python -m venv venv && \
        . venv/bin/activate && \
        pip install --upgrade pip && \
        pip install -r requirements.txt

  # Step 2: Run tests in the same environment
  - name: 'python:3.9'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        . venv/bin/activate && \
        python -m unittest discover tests

  # Step 3: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/upgradlabs-1740997931385/mytestingrepo/mytestrepo:$BUILD_ID'
      - '.'

  # Step 4: Push Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'us-central1-docker.pkg.dev/upgradlabs-1740997931385/mytestingrepo/mytestrepo:$BUILD_ID'
      
images:
  - 'us-central1-docker.pkg.dev/upgradlabs-1740997931385/mytestingrepo/mytestrepo:$BUILD_ID'
logsBucket: "gs://testcicidbkt"
